<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        .box {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 18px;
            white-space: nowrap; /* không cho xuống dòng */
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Hello</h2>
        <h1>Nguyễn Phúc Thiên Tinh _ Chiều thứ 5</h1>
        <button onclick="alert('Đã bấm nút!')">Bấm thử</button>
    </div>

</body>
</html>
